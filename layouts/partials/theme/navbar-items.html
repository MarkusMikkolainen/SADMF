<div class='navbar-item'>
  <a id='printButton{{$.Scratch.Get "navbarExtendIdSuffix"}}' class='button navbar-item-standard'>
    <span class='icon-text'>{{i18n "navbar_label_print"}}</span>
    <span class='icon'>
      <i class='fa-solid fa-print fa-lg'></i>
    </span>
  </a>
</div>
<div class='navbar-item'>
  <a id='qrCodeButton{{$.Scratch.Get "navbarExtendIdSuffix"}}' class='button navbar-item-standard'>
    <span class='icon-text'>{{i18n "navbar_label_qrcode"}}</span>
    <span class='icon'>
      <i class='fa-solid fa-qrcode fa-lg'></i>
    </span>
  </a>
</div>
{{range $taxonomyname, $taxonomy := .Site.Taxonomies}}
  {{$.Scratch.Add "taxnomyCount" (len $taxonomy)}}
{{end}}
{{if gt ($.Scratch.Get "taxnomyCount") 0}}
  <div class='navbar-item'>
    {{partial "theme/taxonomy-selector.html" .}}
  </div>
{{end}}
<div class='navbar-item'>
  <a id='siteInfo{{$.Scratch.Get "navbarExtendIdSuffix"}}' trigger='navbarInfo' class='button navbar-item-standard navbar-trigger' title='{{i18n "navbarinfo_title"}}'>
    <span class='icon-text'>{{i18n "navbar_label_info"}}</span>
    <span class='icon'>
      <i class='fa-solid fa-circle-question fa-lg'></i>
    </span>
  </a>
</div>
